<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Realizar movimientos</h3>
    </div>
    <div class="card-body">
      <form class="row g-3 needs-validation" action="">
        <div class="form-group col-md-8">
          <label for="money">Cantidad de dinero</label>
          <input
            id="money"
            type="number"
            class="form-control"
            placeholder="123456789012"
            name="money"
            min=0
            value="0"
            [(ngModel)]="currentProduct.balance"
            required
          />
        </div>
        <div
            (click)="addMoneytoProduct(1, 0, 1)"
          class="btn-holder"
          style="justify-content: flex-end; display: flex; margin-bottom: 10px"
        >
          <button
            class="btn btn-success"
            style="
              width: 25%;
              margin-left: 10px;
              text-align: center;
              margin-bottom: 10px;
              margin-top: 10px;
            "
            type="submit"
          >
            Consignar
          </button>
          <button
          (click)="withdrawMoneytoProduct(1, 0, 1)"
            class="btn btn-warning"
            style="
              width: 25%;
              margin-left: 10px;
              text-align: center;
              margin-bottom: 10px;
              margin-top: 10px;
            "
            type="submit"
          >
            Retirar
          </button>
          <button
            (click)="backProduct()"
            class="btn btn-secondary"
            style="
              width: 25%;
              margin-left: 10px;
              text-align: center;
              margin-bottom: 10px;
              margin-top: 10px;
            "
            type="submit"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
