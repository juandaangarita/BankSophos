<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar datos de Clientes</h3>
        </div>
        <div class="card-body">
            <form class="row g-3 needs-validation" action="">
                <div class="form-group col-md-6">
                    <label for="">Nombre</label>
                    <input id="" type="text" class="form-control" placeholder="Adele" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname">Apellidos</label>
                    <input type="text" class="form-control" placeholder="Adkins" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="typeId">Tipo de identificación</label>
                    <select id="typeId" class="form-select" required>
                        <option value="CC" selected>Cédula ciudadania</option>
                        <option value="PA">Pasaporte</option>
                        <option value="NIT">NIT</option>
                        <option value="CE">Cédula extranjeria</option>
                        <option value="TI">Tarjeta de identidad</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <label for="">Número de identificación</label>
                    <input type="text" class="form-control" placeholder="123456789" required>
                </div>
                <div class="form-group">
                    <label for="">Correo electronico</label>
                    <input type="email" class="form-control" placeholder="name_example@email.com" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Teléfono</label>
                    <input type="text" class="form-control" placeholder="3111111111" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Fecha de nacimiento</label>
                    <input type="date" class="form-control" required>
                </div>
                <button class="btn btn-danger" type="submit">Guardar</button>
            </form>
            
        </div>
    </div>
</div>
