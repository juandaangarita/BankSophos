<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Crear Clientes</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastname">Apellidos</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="typeId">Tipo de identificación</label>
                    <input id="typeId" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Número de identificación</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Correo electronico</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Teléfono</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Fecha de nacimiento</label>
                    <input type="date" class="form-control">
                </div>
                <button (click)="Add" class="btn btn-danger">Guardar</button>
            </form>
            
        </div>
    </div>
</div>
